name: develop-test
run-name: ${{ github.actor }} merged code into ${{ github.ref }}
on:
  push:
    branches:
      - develop
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v

